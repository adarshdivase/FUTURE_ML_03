# --- General Conversational Flows ---

- story: simple greeting and goodbye
  steps:
  - intent: greet
  - action: utter_greet
  - intent: goodbye
  - action: utter_goodbye

- story: bot challenge and farewell
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  - intent: goodbye
  - action: utter_goodbye

- story: user affirms and continues
  steps:
  - intent: greet
  - action: utter_greet
  - intent: affirm
  - action: utter_hi_how_are # Example of continuing conversation
  - intent: im_fine_how
  - action: utter_im_pretty_good

- story: user denies and rephrases
  steps:
  - intent: greet
  - action: utter_greet
  - intent: deny
  - action: utter_default # Bot doesn't understand, asks to rephrase
  - intent: what_school_do # User tries again with a different question
  - action: utter_what_school_do

